<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CFF Information Board</title>
    <style>
      .station-panel {
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .station-panel label {
        display: block;
        font-size: 20px;
        margin-bottom: 10px;
      }

      .station-panel input[type="text"] {
        font-size: 18px;
        padding: 5px;
        border: 2px solid #ddd;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 20px;
      }

      .station-panel button[type="submit"] {
        font-size: 18px;
        padding: 8px 15px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .station-panel button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      .train-info {
        margin-top: 20px;
      }

      .train-info h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .train-info div {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .train-info p {
        font-size: 18px;
        margin: 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="station-panel">
      <form id="station-form">
        <label for="station">Enter a station name:</label>
        <input type="text" id="station" name="station" required>
        <button type="submit">Get Trains</button>
      </form>
      <div id="info" class="train-info"></div>
    </div>
    
    <script>
      const form = document.getElementById('station-form');
      const stationInput = document.getElementById('station');
      const info = document.getElementById('info');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const station = stationInput.value;

        fetch(`https://transport.opendata.ch/v1/stationboard?station=${station}`)
          .then(response => response.json())
          .then(data => {
            const trains = data.stationboard.map(train => {
              return `
                <div>
                  <p>${train.name} to ${train.to}</p>
                  <p><strong>Departure:</strong> ${train.stop.departure}</p>
                  <p><strong>Platform:</strong> ${train.stop.platform}</p>
                </div>
              `;
            }).join('');

            info.innerHTML = `
              <h2>Next Trains at ${data.station.name}</h2>
              ${trains}
            `;
          })
          .catch(error => {
            console.error(error);
            info.innerHTML = `<p>An error occurred while retrieving data from the server.</p>`;
          });
      });
    </script>
  </body>
</html>
